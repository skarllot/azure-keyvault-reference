# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Mutation Test

on:
  push:
    branches: [ "main" ]
    paths: [ "src/**/packages.lock.json", "src/**/*.cs", "tests/**/packages.lock.json", "tests/**/*.cs", ".config/*.json" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "src/**/packages.lock.json", "src/**/*.cs", "tests/**/packages.lock.json", "tests/**/*.cs", ".config/*.json" ]

env:
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            *.azureedge.net:443
            aka.ms:443
            github.com:443
            api.nuget.org:443
            builds.dotnet.microsoft.com:443
            ci.dot.net:443
            dashboard.stryker-mutator.io:443
            dc.services.visualstudio.com:443
            myvault.vault.azure.net:443
            raw.githubusercontent.com:443

      - name: ðŸ›’ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: |
            6.x
            8.x
            9.x
          global-json-file: global.json

      - name: ðŸ—ƒï¸ Setup NuGet cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: ðŸ§¬ Stryker
        run: |
          dotnet tool restore
          dotnet stryker -f .config/stryker-config.json -O StrykerOutput --dashboard-api-key ${{ secrets.STRYKER_DASHBOARD_API_KEY }} -v main
        if: github.event_name != 'pull_request'

      - name: ðŸ§¬ Stryker (Diff)
        run: |
          dotnet tool restore
          dotnet stryker -f .config/stryker-config.json -O StrykerOutput -r html -r markdown --since:main
        if: github.event_name == 'pull_request'

      - name: ðŸ“¤ Upload Mutation Report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mutation-report
          path: StrykerOutput/reports

      - name: ðŸ““ Mutation Test Summary
        run: cat StrykerOutput/reports/mutation-report.md >> $GITHUB_STEP_SUMMARY
